env:
  LC_CTYPE: en_US.UTF-8

font:
  normal:
    family: Iosevka
    style: Medium
  bold:
    family: Iosevka
  italic:
    family: Iosevka
  size: 15.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 3
  use_thin_strokes: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux -u || tmux -u attach"

window:
  padding:
    x: 10
    y: 10
  decorations: none

cursor:
  style: Block
  unfocused_hollow: true


# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
  - { key: Q,        mods: Command,       action: Quit                         }
  - { key: N,        mods: Command,       action: SpawnNewInstance             }
  - { key: Return,   mods: Command,       action: ToggleFullscreen             }
