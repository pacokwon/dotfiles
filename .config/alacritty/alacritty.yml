env:
  LC_CTYPE: en_US.UTF-8

font:
  normal:
    family: Iosevka
    style: Medium
  bold:
    family: Iosevka
  italic:
    family: Iosevka
  size: 15.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 3
  use_thin_strokes: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux -u || tmux -u attach"

window:
  padding:
    x: 10
    y: 10
  decorations: none

cursor:
  style: Block
  unfocused_hollow: true


