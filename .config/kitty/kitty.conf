font_family             LigaIosevka Nerd Font Mono Medium
font_features           LigaIosevka Nerd Font Mono Medium -liga
bold_font               auto
italic_font             auto
bold_italic_font        auto

font_size               15.0
hide_window_decorations yes
cursor_blink_interval   0
disable_ligatures       never
window_padding_width    5 5

macos_thicken_font      0.3
macos_quit_when_last_window_closed yes

include ./theme.conf

scrollback_pager /usr/local/bin/nvim -c "set nonumber nolist showtabline=0 foldcolumn=0" -c "autocmd TermOpen * normal G" -c "silent write /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
